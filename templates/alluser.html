<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Invoice System </title>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">INVOICE SYSTEM </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/newbill"> New BILL<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/alluser_detail"> ALL bills</a>
        </li>
    </div>
  </nav>
  <div class="row">
    <div class="col">
        <div class="card card-body">
            <form method="get">
                {{myfilter.form}}

            <button class="btn btn-warning" type="submit">Search</button>
          </form>
        </div>
    </div>
  </div>
    
<hr>


          <div class="table-responsive">
            
                <table class="table table-bordered">
                    <tr>
                        <th class="table-dark">Name</th>
                        <th class="table-dark">Email</th>
                        <th class="table-dark">Phone</th>
                        <th class="table-dark">Address</th>
                        <th class="table-dark"></th>
                        
                        
                    </tr>
                     {% for q in customers %}
                    <tr>
                        <td>{{q.name}}</td>
                        <td>{{q.email}}</td>  
                        <td>{{q.phone}}</td> 
                        <td>{{q.address}}</td> 
                        
                         <td><a  class="btn btn-sm btn-primary" href={% url 'userdetails' q.id  %} target="_blank">view</a></td>
                        
                        
                    </tr>
                     {% endfor %} 
                </table>

      </div>
      
            
 <div class="conatiner  my-4 py-4 mx-3 px-4 table-success text-center btn-lg">
    VAIBHAV CHAUHAN
    </div> 
        
     

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

    </html>
